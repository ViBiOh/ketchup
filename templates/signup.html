{{ define "signup" }}
  <style>
    .active-link {
      color: var(--primary);
    }

    #signup {
      display: none;
      margin: 0 auto;
      width: 25rem;
    }

    #signup:target {
      display: block;
    }
  </style>

  <h2 class="center">
    <a href="/app/" class="active-link">Login</a> or <a href="#signup" class="active-link">Signup</a>
  </h2>

  <fieldset id="signup">
    <legend>Signup</legend>

    <form method="POST" action="/signup">
      <p class="padding no-margin">
        <label for="email" class="block">Email: *</label>
        <input id="email" type="text" name="email" placeholder="nobody@localhost">
      </p>

      <p class="padding no-margin">
        <label for="login" class="block">Login: *</label>
        <input id="login" type="text" name="login" placeholder="johndoe">
      </p>

      <p class="padding no-margin">
        <label for="password" class="block">Password: *</label>
        <input id="password" type="password" name="password">
      </p>

      <p class="padding no-margin center">
        <button type="submit" class="button bg-primary">Signup</button>
      </p>
    </form>
  </fieldset>
{{ end }}
