apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ketchup-notifier
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: cron
      version: "0.0.30"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: default
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: ketchup-notifier
    jobLabels:
      k8s-cleaner: "true"
    schedule: "0 8 * * *"
    timeZone: "Europe/Paris"
    image:
      name: vibioh/ketchup
      tag: "202308050947" # {"$imagepolicy": "default:flux-ketchup-web:tag"}
    config:
      GOMAXPROCS: "1"
      KETCHUP_DB_HOST: postgres
      KETCHUP_DB_NAME: ketchup
      KETCHUP_DB_PORT: "80"
      KETCHUP_DB_USER: ketchup
      KETCHUP_DOCKER_USERNAME: vibioh
      KETCHUP_LOGGER_JSON: "true"
      KETCHUP_NOTIFIER_PUSH_URL: http://pushgateway.observability
      KETCHUP_TRACER_URL: otel-collector.observability:4317
      OTEL_SERVICE_NAME: ketchup-notifier
    secrets:
      KETCHUP_DB_PASS: 
      KETCHUP_GITHUB_TOKEN: 
      KETCHUP_MAILER_URL: 
      KETCHUP_DOCKER_PASSWORD: 
    containers:
      - name: job
        command:
          - /notifier
    resources:
      limits:
        memory: 128Mi
