apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ketchup-notifier
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: cron
      version: "0.0.36"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: default
      interval: 120m
  install:
    crds: Skip
  maxHistory: 3
  upgrade:
    remediation:
      retries: 3
  rollback:
    cleanupOnFail: true
  values:
    nameOverride: ketchup-notifier
    schedule: "0 8 * * *"
    timeZone: "Europe/Paris"
    image:
      name: vibioh/ketchup
      tag: "202502151212" # {"$imagepolicy": "default:flux-ketchup-web:tag"}
    labels:
      k8s-cleaner: "true"
      tags.datadoghq.com/env: "production"
      tags.datadoghq.com/service: "ketchup-notifier"
      tags.datadoghq.com/version: "202502151212" # {"$imagepolicy": "default:flux-ketchup-web:tag"}
    env:
      - name: GOMAXPROCS
        valueFrom:
          resourceFieldRef:
            resource: limits.cpu
      - name: GOMEMLIMIT
        valueFrom:
          resourceFieldRef:
            resource: limits.memory
      - name: VERSION
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/version']
      - name: OTEL_SERVICE_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.labels['tags.datadoghq.com/service']
    config:
      KETCHUP_DB_HOST: postgres
      KETCHUP_DB_NAME: ketchup
      KETCHUP_DB_PORT: "5432"
      KETCHUP_DB_USER: ketchup
      KETCHUP_DOCKER_USERNAME: vibioh
      KETCHUP_LOGGER_JSON: "true"
      KETCHUP_NOTIFIER_PUSH_URL: http://pushgateway.observability
      KETCHUP_TELEMETRY_URL: datadog.observability:4317
      OTEL_RESOURCE_ATTRIBUTES: env=production,git.repository_url=github.com/ViBiOh/ketchup
    secrets:
      KETCHUP_DB_PASS: 
      KETCHUP_GITHUB_TOKEN: 
      KETCHUP_MAILER_URL: 
      KETCHUP_DOCKER_PASSWORD: 
    containers:
      - name: job
        command:
          - /notifier
    resources:
      limits:
        memory: 128Mi
