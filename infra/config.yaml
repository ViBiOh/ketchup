apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ketchup
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: app
      version: "0.0.43"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: flux-system
      interval: 120m
  values:
    nameOverride: ketchup
    image:
      repository: vibioh/ketchup:202102152203 # {"$imagepolicy": "default:ketchup"}
    config:
      KETCHUP_LOGGER_JSON: "true"
      KETCHUP_DB_HOST: ketchup-db
      KETCHUP_DB_PORT: "80"
      KETCHUP_DB_NAME: ketchup
      KETCHUP_DB_USER: ketchup
    secrets:
      KETCHUP_DB_PASS: 
      KETCHUP_GITHUB_TOKEN: 
      KETCHUP_MAILER_URL: 
    ingress:
      enabled: true
      hosts:
      - ketchup.vibioh.fr
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ketchup-db
  namespace: default
spec:
  interval: 120m
  chart:
    spec:
      chart: postgres
      version: "0.0.19"
      sourceRef:
        kind: HelmRepository
        name: vibioh
        namespace: flux-system
      interval: 120m
  values:
    nameOverride: ketchup-db
    config:
      POSTGRES_USER: ketchup
      POSTGRES_DB: ketchup
    secrets:
      POSTGRES_PASSWORD: 
      FIBR_BACKUP_PASSWORD: 
